name: ${COMPOSE_PROJECT_NAME}

services:
  # --- NestJS Backend ---
  acme-server:
    container_name: ${COMPOSE_PROJECT_NAME}-back
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - ..:/app:cached
      - /app/apps/server/node_modules
      - /app/node_modules
    working_dir: /app/apps/server
    command: pnpm run start:dev
    depends_on:
      - acme-postgres
      - acme-redis

  # --- PostgreSQL ---
  acme-postgres:
    container_name: ${COMPOSE_PROJECT_NAME}-postgres
    image: postgres:16
    restart: always
    ports:
      - "${POSTGRES_HOST_PORT}:${POSTGRES_PORT}"
    env_file:
      - .env
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  # --- Minio ---
  acme-minio:
    image: minio/minio:latest
    container_name: ${COMPOSE_PROJECT_NAME}-minio-dev
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_HOST_PORT}:9000" # S3 API
      - "${MINIO_CONSOLE_HOST_PORT}:9001" # Web Console
    env_file:
      - .env
    volumes:
      - minio-data:/data

  # --- Redis ---
  acme-redis:
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    image: redis:7
    restart: always
    ports:
      - "${REDIS_HOST_PORT}:${REDIS_PORT}"

  # --- Drizzle Studio ---
  acme-drizzle:
    container_name: ${COMPOSE_PROJECT_NAME}-drizzle
    build:
      context: ..
      dockerfile: packages/db/Dockerfile
    ports:
      - "${DRIZZLE_PORT}:${DRIZZLE_PORT}"
    env_file:
      - .env
    volumes:
      - ..:/app:cached
      - /app/packages/db/node_modules
    working_dir: /app/packages/db/
    command: sh -c "pnpm run db:start"
    depends_on:
      - acme-postgres
      - acme-redis

  # --- MailHog (Email testing server) ---
  acme-mailhog:
    container_name: ${COMPOSE_PROJECT_NAME}-mailhog
    image: mailhog/mailhog
    restart: always
    ports:
      - "${MAIL_SMTP_PORT}:1025" # SMTP
      - "${MAIL_UI_PORT}:8025" # Web UI
    env_file:
      - .env

volumes:
  postgres-dev-data:
  minio-data:
